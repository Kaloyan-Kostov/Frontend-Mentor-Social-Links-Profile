<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="card">
        <header>
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="jessica"
            class="jessica"
          />
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="occupation">"Front-end developer and avid reader."</p>
        </header>

        <nav aria-label="Social media profiles">
          <ul>
            <li class="btn">GitHub</li>
            <li class="btn">Frontend Mentor</li>
            <li class="btn">Instagram</li>
            <li class="btn">Twitter</li>
            <li class="btn">LinkedIn</li>
          </ul>
        </nav>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Kaloyan-Kostov" target="_blank"
          >Kaloyan Kostov</a
        >.
      </div>
    </main>
  </body>
</html>
